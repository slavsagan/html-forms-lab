<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="#" method="get">
      <input type="text" id="fullname" placeholder="Enter Name">
      <br>
      <input type="email" id="email" placeholder="Enter Email">
      <br>
      <input type="phone" id="phone" placeholder="Enter Telephone">
      <br>
      <input type="textarea" id="message" placeholder="Enter Message">
      <br>
      <input type="checkbox" id="checkbox">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
